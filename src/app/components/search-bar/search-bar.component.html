<ul class="nav nav-pills nav-fill">
  <li class="nav-item">
    <a class="nav-link" (click)="switchSearchMode(searchModes.PHOTO)" [class.active]="searchMode === searchModes.PHOTO">Photo</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" (click)="switchSearchMode(searchModes.PROFILE)"
       [class.active]="searchMode === searchModes.PROFILE">Profile</a>
  </li>
</ul>

<div class="row my-2 mx-4 justify-content-center">

  <div class="input-group mb-3 col-12 col-lg-10">

    <input #searchBar type="search" class="form-control" placeholder="Search" aria-label="Search"
           aria-describedby="Search" (keyup.enter)="search(searchBar.value)" [disabled]="isLoading">

    <div class="input-group-append">

      <button class="btn btn-success" type="button" (click)="search(searchBar.value)" [disabled]="isLoading">
        <span *ngIf="isLoading"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>Loading...</span>
        <span *ngIf="!isLoading">Search</span>
      </button>

    </div>

  </div>

</div>
